{% extends 'base.html' %} {% block body %}

<h2>Create an Estimate</h2>
<hr />
<h3>Enter Tank Information:</h3>
<form action="/estimate_price" method="POST">
  <label for="radius">Radius:</label>
  <input type="number" id="radius" name="radius" autofocus required />
  <br />
  <label for="height">Height:</label>
  <input type="number" id="height" name="height" />
  <br />
  <input type="submit" id="submit" value="Enter" />
  <input type="reset" value="Clear" />
</form>
<br />
<br />
{% if estimates %}
<table id="estimates">
  <thead>
    <tr>
      <th scope="col">Your Price Estimate</th>
    </tr>
  </thead>

  <tbody>
    {% for estimate in estimates %}
    <tr>
      <td>{{ estimate.price }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %} {% endblock %}
